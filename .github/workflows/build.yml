name: build
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Install Node 16
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      # Install & build & test:
      - run: npm install
      - run: npm audit --production
      - run: lerna bootstrap
      - run: yarn exec jest
      
      # Coverage report
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

